<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<br>
<body class="bg-dark">    
    <div class="container border border-dark rounded bg-dark text-white align-self-center">
        <br>        
            <h6 class="display-3">Formulario</h6>            
        <br>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://img.freepik.com/vector-gratis/ilustracion-concepto-formularios_114360-4957.jpg?w=2000" alt="Card image cap">
        </div>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCorreo">Correo *</label>
                    <input style="color:white" type="correo" class="form-control bg-transparent" id="inputCorreo" placeholder="Correo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputContraseña">Contraseña *</label>
                    <input style="color:white" type="password" class="form-control bg-transparent" id="inputContraseña" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDireccion">Dirección</label>
                    <input style="color:white" type="text" class="form-control bg-transparent" id="inputDireccion" placeholder="Inserte dirección">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefono">Teléfono</label>
                    <input style="color:white" type="number" class="form-control bg-transparent" id="inputTelefono" placeholder="Ingrese número de teléfono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCiudad">Ciudad</label>
                    <input style="color:white" type="text" class="form-control bg-transparent" id="inputCiudad" placeholder="Ingrese la ciudad">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputDepartamento">Departamento</label>
                    <input style="color:white" type="text" class="form-control bg-transparent" id="inputDepartamento" placeholder="Ingrese el departamento">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCp">Código Postal</label>
                    <input style="color:white" type="number" class="form-control bg-transparent" id="inputCp" placeholder="Código postal">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="inputCedula">Cédula *</label>
                    <input style="color:white" type="number" class="form-control bg-transparent" id="inputCedula" placeholder="Cédula">
                </div>
            </div>
            <button type="reset" class="btn btn-outline-warning" onclick="captura()">Registrar</button>
            <button type="button" class="btn btn-outline-warning" onclick="listarEstatica()">Listar</button>
        </form>
        <br>
        <div class="table__container">
            <table class="table table-dark table-hover align-self-center ">
                <thead>
                    <tr>
                        <th scope="col">Correo</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Código Postal</th>
                        <th scope="col">Cédula</th>
                    </tr>
                </thead>
                <tbody id="usuarios">                    
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="P2.js"></script>
</body>

</html>
